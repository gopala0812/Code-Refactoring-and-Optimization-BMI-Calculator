<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">üßÆ BMI Calculator</h1>

    <div class="main-content">
      <!-- LEFT: BMI SCALE -->
      <section class="bmi-scale">
        <div class="scale-box underweight">
          <h4>Underweight</h4>
          <p>&lt; 18.5</p>
        </div>
        <div class="scale-box normal">
          <h4>Normal</h4>
          <p>18.5 ‚Äì 25</p>
        </div>
        <div class="scale-box overweight">
          <h4>Overweight</h4>
          <p>25 ‚Äì 30</p>
        </div>
        <div class="scale-box obese">
          <h4>Obese</h4>
          <p>‚â• 30</p>
        </div>
      </section>

      <!-- RIGHT: CALCULATOR & RESULT -->
      <section class="calculator-box">
        <form class="calculator">
          <div class="input-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" min="0" step="any" value="60"/>
            <select id="weight-unit">
              <option value="kg">kg</option>
              <option value="lb">lb</option>
            </select>
          </div>

          <div class="input-group">
            <label for="height">Height:</label>
            <input type="number" id="height" min="0" step="any" value="170"/>
            <select id="height-unit">
              <option value="cm">cm</option>
              <option value="in">inches</option>
              <option value="ft">feet</option>
            </select>
          </div>

          <div class="input-group">
            <button type="reset">Reset</button>
          </div>
        </form>

        <section class="output">
          <h3>Your BMI is</h3>
          <p id="bmi">0</p>
          <p id="desc">N/A</p>
        </section>
      </section>
    </div>

    <footer>
      <p>&copy; 2025 BMI Calculator | Built with ‚ù§Ô∏è</p>
    </footer>
  </div>
</body>
</html>
